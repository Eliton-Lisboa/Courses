<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Document</title>
</head>
<body>
    <input type='submit' value='Show Message' onclick='ShowMessage()'/> <br/>
    <span id='Message'>Message</span>
</body>
</html>

<script language='VBScript'>
    sub ShowMessage()
        document.getElementById( "Message" ).innerHTML = InputBox( "Enter a message for span: " )
    end sub
</script>
